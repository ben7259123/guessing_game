<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="guessing_game.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="l-wrap">
  <div class="col-1">
    <h1 class="title">Guess the Author</h1>
    <div class="squares-container">
      <div class="square margin-left">
        <span class="letter">F</span>
      </div>
      <div class="square margin-left">
        <span class="letter">O</span>
      </div>
      <div class="square margin-left">
        <span class="letter">O</span>
      </div>
      <div class="square margin-left">
        <span class="letter">B</span>
      </div>
      <div class="square margin-left">
        <span class="letter">A</span>
      </div>
      <div class="square margin-left">
        <span class="letter">R</span>
      </div>
      <div class="square margin-left">
        <span class="letter">T</span>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="info">Guesses Left: <span id="guesses-left">5</span></div>

    <div class="letter-input">
      <label>Enter Letter:</label>
      <input type="text">
      <button>submit</button>
    </div>
    <p>click <span id="hint">here</span> for a hint</p>

  </div>
</div>
</body>
</html>
