<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="guessing_game.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="l-wrap">
  <div class="col-1">
    <h1 class="title" id="title">Guess the Author</h1>
    <div class="squares-container">
    </div>
  </div>
  <div class="col-2">
    <div class="info">Guesses Left: <span id="guesses-left"></span></div>
    <div class="letter-input">
      <div class="input-contents">
        <label id="label-message">Enter Letter:</label>
        <input type="text" id="guess-input">
        <button id="submit-button">submit</button>
      </div>
      <div id="restart-field">
      </div>
    </div>
    <p id="hint-field">click <span id="hint">here</span> for a hint</p>
  </div>
</div>
<script src="guessing_game.js"></script>
</body>
</html>
